<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Grid System</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">

	<style type="text/css">
		.pink{
			background-color: pink;
			border: 1px solid purple;
		}
		
		.orange{
			background-color: orange;
			border: 1px solid red;
			height: 50px;
			width: 50px;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-2 col-md-3 pink">Column</div>
			<div class="col-lg-8 col-md-3 pink">Column</div>
			<div class="col-lg-2 col-md-3 pink">Column</div>
		</div>

		<div class="row">
			<div class="col-lg-4 pink">Column</div>
			<div class="col-lg-4 pink">Column</div>
			<div class="col-lg-4 pink">Column</div>
		</div>

		<div class="row">
			<div class="col-md-3 col-sm-6 pink">
				<div class="row">
					<div class="col-lg-6 orange">First Half</div>
					<div class="col-lg-6 orange">Second Half</div>
				</div>
			</div>
			<div class="col-md-3 col-sm-6 pink">Tour Dates</div>
			<div class="col-md-3 col-sm-6 pink">Tour Dates</div>
			<div class="col-md-3 col-sm-6 pink">
				<div class="row">
					<div class="col-lg-2 orange">1</div>
					<div class="col-lg-2 orange">2</div>
					<div class="col-lg-2 orange">3</div>
					<div class="col-lg-2 orange">4</div>
					<div class="col-lg-2 orange">5</div>
					<div class="col-lg-2 orange">6</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
