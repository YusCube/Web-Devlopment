<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="circles.css">
	<script type="text/javascript" src="paperjs-v0.11.5/dist/paper-full.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.9/howler.js"></script>
	<script type="text/paperscript" canvas="myCanvas">
		//for(var r = 0; r <= 1000; r+=100){
			//for(var c = 0; c <= 1000; c+=100){
				//new Path.Circle(new Point(r, c), 15).fillColor = 'purple';
			//}
		//}

		var sound = new Howl({
			src: ['sounds/bubbles.mp3']
		});
		var circles = [];
		function onKeyDown(event) {
			// When a key is pressed, set the content of the text item:
			//text.content = 'The ' + event.key + ' key was pressed!';
			
			sound.play();
			var maxPoint = new Point(view.size.width, view.size.height);
			var randomPoint = Point.random();
			var point = maxPoint * randomPoint;
			var newCircle = new Path.Circle(point, 500);
			newCircle.fillColor = 'purple';
			circles.push(newCircle);
		}

		//var animateCircle = new Path.Circle(new Point(300, 300), 100);
		//animateCircle.fillColor = "red";

		function onFrame(event){
		for(var i = 0; i < circles.length; i++){
		circles[i].fillColor.hue += 1;
		circles[i].scale(.92);
	}
		
	}
	</script>

	<title>Circles</title>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
