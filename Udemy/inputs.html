<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>
	<p>
		do you prefer dogs or cats...?
	</p>

	<form>
		<!-- radio button -->
		<label for="dogs">Dogs: </label>
		<input id="dogs" type="radio" name="petChoice" value="DOGS">

		<label for="cats" >Cats: </label>
		<input id="cats" type="radio" name="petChoice" value="CATS">	

		<p>What's your favourite color...?</p>
		<!-- select tag -->
		<select name="color">
			<option value="Happy">Red</option>
			<option value="Neutral">Orange</option>
			<option value="Sad">Yellow</option>
		</select>

		<!-- textarea tag -->
		<textarea name="paragraph" rows="10" cols="10"></textarea>

		<button>Go!</button>
	</form>
	
</body>
</html>
